<h1 style="text-align: center;">Los ciclos tecnol√≥gicos son: </h1><br/>

<div class="row" >
  <div class="col">
    
    <h2>DAM</h2>

    <i>Asignaturas:</i>

    <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let item of itemsDam">
        {{ item.nombre }}
      </li>
    </ul>

  </div>

  <div class="col">

    <h2>DAW</h2>

    <i>Asignaturas:</i>
    
    <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let item of itemsDaw">
        {{ item.nombre }}
      </li>
    </ul>
  </div>

</div>

<div class="row">
  <div class="col" *ngFor="let item of ciclosGenerar">
    <div class="card mt-4" style="width: 16rem; border-radius: 20px;">
      <div class="card-body">

        <div>
          <img
            [src]="item.imagen"
            class="img-thumbnail"
            style="width: 15rem; height: 10rem"
            alt="..."
          />
        </div>
        
        <h5 class="card-title mt-1"> <p style="text-align: center;">{{ item.curso }} {{ item.nombre }}</p></h5>

        <p class="lead">
          <a
            class="nav-link btn btn-dark btn-lg mt-3"
            [routerLink]="['/DetalleCiclo']"
            routerLinkActive="active"
            role="button"
            (click)="irCiclo(item.nombre, item.curso)"
            >Ver detalles</a>

        </p>

      </div>
    </div>
  </div>
</div>
